<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AlfaTest App index page</title>
</head>
<body>
<h2>Let's see how your USD savings are doing?</h2>

<p>Type in a currency code:</p>
<form th:action="@{/gif}">
    <input type="text" th:name="currency"/>
    <input type="submit" value="Send"/>
</form>

<p>Or check RUB instantly:</p>

<a th:href="@{/gif(currency=RUB)}">
    <button type="button" style="height: 30px; width: 60px" >Go!</button>
</a>

</body>
</html>
